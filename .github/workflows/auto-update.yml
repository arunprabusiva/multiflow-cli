name: Auto Update Dependencies

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Mondays at 2 AM
  workflow_dispatch:

jobs:
  update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: ğŸ”„ Update dependencies
      run: |
        npm update
        npm audit fix --force
        
    - name: ğŸ§ª Test after updates
      run: |
        npm test
        npm link
        mflow --version
        
    - name: ğŸ“ Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'ğŸ”„ chore: update dependencies'
        title: 'ğŸ”„ Auto-update dependencies'
        body: |
          ğŸ¤– **Automated dependency update**
          
          This PR updates npm dependencies to their latest versions.
          
          ## Changes
          - Updated npm packages to latest versions
          - Applied security fixes via `npm audit fix`
          - All tests passing âœ…
          
          ## Testing
          - [x] Unit tests pass
          - [x] CLI commands work correctly
          - [x] No breaking changes detected
          
          ## Branch Protection
          This PR respects branch protection rules and will require:
          - âœ… Status checks to pass
          - âœ… Review approval (if required)
          - âœ… Up-to-date branch before merge
        branch: auto-update-deps
        delete-branch: true