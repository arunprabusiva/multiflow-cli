name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm'
        required: true
        default: 'true'
        type: boolean

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Get version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
        
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create Git Tag
      uses: actions/github-script@v7
      with:
        script: |
          const version = process.env.VERSION;
          try {
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${version}`,
              sha: context.sha
            });
            console.log(`Created tag ${version}`);
          } catch (error) {
            if (error.status === 422) {
              console.log(`Tag ${version} already exists`);
            } else {
              throw error;
            }
          }
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: MultiFlow ${{ env.VERSION }}
        body: |
          **MultiFlow Release**
          
          ## What's New
          - Enhanced multi-repo workflow orchestration
          - Improved CLI commands and user experience
          - Bug fixes and performance improvements
          
          ## Installation
          ```bash
          npm install -g multiflow-cli
          ```
          
          ## Quick Start
          ```bash
          flow init
          flow feature create my-feature
          ```
        draft: false
        prerelease: false