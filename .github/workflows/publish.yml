name: ðŸ“¦ Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    name: ðŸ“¦ Publish Package
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ§ª Run tests
      run: npm test
      
    - name: ðŸ·ï¸ Get version and create tag
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag "v$VERSION"
        git push origin "v$VERSION"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“¦ Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: ðŸŽ‰ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: MultiFlow ${{ env.VERSION }}
        body: |
          ðŸŒŠ **MultiFlow Release**
          
          ## What's New
          - Enhanced multi-repo workflow orchestration
          - Improved CLI commands and user experience
          - Bug fixes and performance improvements
          
          ## Installation
          ```bash
          npm install -g multiflow-cli
          ```
          
          ## Quick Start
          ```bash
          flow init
          flow feature create my-feature
          ```
        draft: false
        prerelease: false