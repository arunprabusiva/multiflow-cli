name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      npm_tag:
        description: 'npm tag (latest, beta, alpha)'
        required: true
        default: 'latest'
        type: choice
        options:
        - latest
        - beta
        - alpha
      dry_run:
        description: 'Dry run (test without publishing)'
        required: true
        default: false
        type: boolean

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci || npm install
      
    - name: Run tests
      run: npm test
      
    - name: Verify npm authentication
      run: |
        if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
          echo "âŒ NPM_TOKEN secret not found!"
          echo "Please add your npm token to GitHub Secrets:"
          echo "1. Go to https://www.npmjs.com/settings/tokens"
          echo "2. Create a new token with 'Automation' type"
          echo "3. Add it as NPM_TOKEN in GitHub repository secrets"
          exit 1
        fi
        npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Bump version
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        
    - name: Update CLI version strings
      run: |
        VERSION=$(node -p "require('./package.json').version")
        sed -i "s/\.version('.*')/\.version('$VERSION')/g" src/cli.js
        sed -i "s/Version: .*/Version: $VERSION');/g" src/cli.js
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
        
    - name: Dry run check
      if: ${{ github.event.inputs.dry_run == 'true' }}
      run: |
        echo "ğŸ§ª DRY RUN MODE - Not publishing to npm"
        npm pack --dry-run
        echo "âœ… Package would be published successfully"
        
    - name: Publish to npm
      if: ${{ github.event.inputs.dry_run == 'false' }}
      run: |
        echo "ğŸš€ Publishing to npm with tag: ${{ github.event.inputs.npm_tag }}"
        npm publish --access public --tag ${{ github.event.inputs.npm_tag }}
        echo "âœ… Published multiflow-cli@$PACKAGE_VERSION"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Commit version changes
      if: ${{ github.event.inputs.dry_run == 'false' }}
      run: |
        git add package.json src/cli.js
        git commit -m "ğŸš€ Release v$PACKAGE_VERSION" || echo "No changes to commit"
        git push origin main
        
    - name: Create Git Tag
      if: ${{ github.event.inputs.dry_run == 'false' }}
      uses: actions/github-script@v7
      with:
        script: |
          const version = process.env.VERSION;
          try {
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${version}`,
              sha: context.sha
            });
            console.log(`âœ… Created tag ${version}`);
          } catch (error) {
            if (error.status === 422) {
              console.log(`âš ï¸ Tag ${version} already exists`);
            } else {
              throw error;
            }
          }
        
    - name: Create GitHub Release
      if: ${{ github.event.inputs.dry_run == 'false' }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: MultiFlow ${{ env.VERSION }}
        body: |
          ğŸŒŠ **MultiFlow ${{ env.VERSION }} Released!**
          
          ## ğŸš€ Installation
          ```bash
          npm install -g multiflow-cli@${{ github.event.inputs.npm_tag }}
          ```
          
          ## âš¡ Quick Start
          ```bash
          mflow init
          mflow feature create my-feature
          mflow status my-feature
          ```
          
          ## ğŸ“š Documentation
          - [Getting Started Guide](https://github.com/arunprabusiva/multiflow-cli/blob/main/docs/GUIDE.md)
          - [All Commands](https://github.com/arunprabusiva/multiflow-cli/blob/main/docs/COMMANDS.md)
          - [Corporate Setup](https://github.com/arunprabusiva/multiflow-cli/blob/main/docs/CORPORATE-INSTALL.md)
          
          ## ğŸ”— Links
          - [npm Package](https://www.npmjs.com/package/multiflow-cli)
          - [GitHub Repository](https://github.com/arunprabusiva/multiflow-cli)
          
          ---
          
          **â­ Star this repo if MultiFlow saves you time!**
        draft: false
        prerelease: ${{ github.event.inputs.npm_tag != 'latest' }}
        
    - name: Summary
      run: |
        echo "ğŸ‰ Publish workflow completed!"
        echo ""
        if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
          echo "ğŸ§ª DRY RUN - No actual publishing occurred"
        else
          echo "âœ… Published: multiflow-cli@$PACKAGE_VERSION"
          echo "ğŸ·ï¸ Tag: ${{ github.event.inputs.npm_tag }}"
          echo "ğŸ”— npm: https://www.npmjs.com/package/multiflow-cli"
          echo "ğŸ“¦ GitHub Release: https://github.com/arunprabusiva/multiflow-cli/releases/tag/$VERSION"
        fi